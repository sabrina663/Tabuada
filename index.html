<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&family=Raleway&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='_css/estilo.css'>
    <title>Tabuada</title>
</head>
<body>
    <div id='cont' class='conteiner'>
        <div  class="sub-conteiner resultado-now">
            <h1>Tabuada</h1>
            <section class='conteiner-input'>
                <input type='number' id='number' placeholder='Numero'>
                <h3>X</h3>
                <input type='number' id='multiplicador' placeholder='Multiplicador'>
            </section><!-- //conteiner-input -->
            <section class="conteiner-button">
                <button type="button" class="resultado-btn" onclick="resultado()">Resultado</button>
                <button type="button" class="tabuada-btn" onclick="tabuada()">Tabuada</button>
            </section><!--conteiner- button-->
            <div id='msg-now' class="result-div">
                <p class="text-info">Preencha ambos campos para gerar um resultado, ou so preencha o campo numero para gerar a tabuada de 0 a 10</p>
            </div>
        </div><!--//sub-continer-->
    </div><!--//conteiner-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='_js/script.js'></script>
</body>
</html>
